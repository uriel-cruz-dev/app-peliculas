<div
  class="card"
  style="max-width: 540px; height: 250px;"
>
  <div class="row g-0 align-items-center">
    <div class="col-md-4">
      <img
        src="https://image.tmdb.org/t/p/w500{{ img }}"
        style="width: 150px;"
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text text-truncate">{{ overview }}</p>
        <p class="card-text">
          <small class="text-body-secondary"
            >Fecha de lanzamiento: {{ release_date }}</small
          >
        </p>
        <button type="button" class="btn btn-primary">Ver ahora</button>
      </div>
    </div>
  </div>
</div>
